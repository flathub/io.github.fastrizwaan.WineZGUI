app-id: io.github.fastrizwaan.WineZGUI
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.winehq.Wine
base-version: stable-25.08
command: winezgui
#rename-icon: winezgui
#rename-desktop-file: winezgui.desktop
finish-args:
  - --allow=devel # For Wine crash handling
  - --allow=multiarch
  - --device=all
  - --env=GST_PLUGIN_SYSTEM_PATH=/app/lib32/gstreamer-1.0:/app/lib/gstreamer-1.0:/usr/lib/i386-linux-gnu/gstreamer-1.0:/usr/lib/x86_64-linux-gnu/gstreamer-1.0
  - --env=WINEDLLPATH=/app/dlls/lib32:/app/dlls/lib:/app/lib32/wine/wined3d:/app/lib/wine/wined3d
    # Need to link .desktop files
  - --filesystem=~/.local/share/applications:create
    # Desktop shortcut runs wine script from host
  #- --talk-name=org.freedesktop.Flatpak
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --system-talk-name=org.freedesktop.UDisks2
  - --talk-name=org.freedesktop.Notifications
    # Most Games write to their own directories
#- --filesystem=host
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  # WineZGUI import wine prefix: Needs access to copy games and runners from wine, bottles, playonlinux, lutris, heroic launcher data directories. 
  # Using :ro messes up the path to /run/... instead of ~/ breaking copying
  # flatpak bug with :ro breaks realpath.
  - --filesystem=~/Games
  - --filesystem=~/.wine
  - --filesystem=~/.var/app/org.winehq.Wine/data/wine
  - --filesystem=~/.var/app/com.usebottles.bottles/data/bottles
  - --filesystem=~/.var/app/com.playonlinux.PlayOnLinux4/data/PlayOnLinux/wineprefix
  - --filesystem=~/.var/app/org.phoenicis.playonlinux/.Phoenicis/containers/wineprefix
  
cleanup:
  - '*.a'
  - '*.la'
  - /share/doc
  - /share/man
  - /lib/cmake
  - /lib/pkgconfig
  - /share/cmake
  - /share/pkgconfig
  - /share/bash-completion

inherit-extensions:
  - org.freedesktop.Platform.Compat.i386
#  - org.freedesktop.Platform.ffmpeg_full.i386
#  - org.freedesktop.Platform.ffmpeg-full
  - org.freedesktop.Platform.GL32
  - org.freedesktop.Platform.VAAPI.Intel.i386
  #- org.winehq.Wine.DLLs # upstream removed org.winehq.Wine.DLLs.dxvk
  - org.winehq.Wine.gecko
  - org.winehq.Wine.mono

add-extensions:
  com.valvesoftware.Steam.Utility:
    subdirectories: true
    directory: utils
    versions: stable;beta;test;master
    add-ld-path: lib
    merge-dirs: share/vulkan/explicit_layer.d;share/vulkan/implicit_layer.d;
    no-autodownload: true
    autodelete: false

  org.freedesktop.Platform.codecs_extra.i386:
    directory: lib/i386-linux-gnu/codecs-extra
    version: '25.08-extra'
    autodelete: false
    add-ld-path: lib
    cleanup-commands:
      - mkdir -p /app/lib/i386-linux-gnu/codecs-extra

modules:
 
  # Create 32-bit directories
  - name: compat
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/i386-linux-gnu
      - mkdir -p /app/lib/i386-linux-gnu/GL
      - mkdir -p /app/lib/debug/lib/i386-linux-gnu
      - mkdir -p /app/lib/dri/intel-vaapi-driver
      - mkdir -p /app/lib/i386-linux-gnu/dri/intel-vaapi-driver
      - mkdir -p /app/lib/udev/rules.d
      - mkdir -p /app/extensions/Plugins
      - mkdir -p /app/lib64
      - mkdir -p /app/lib32
      - mkdir -p /app/lib/ffmpeg
      - mkdir -p /app/lib32/ffmpeg
      - mkdir -p /app/utils

  - name: icoutils
    build-options:
      no-debuginfo: true
    buildsystem: autotools
    sources:
      - type: archive
        url: http://savannah.nongnu.org/download/icoutils/icoutils-0.32.3.tar.bz2
        mirror-urls: 
          - https://download-mirror.savannah.gnu.org/releases/icoutils/icoutils-0.32.3.tar.bz2
          - https://ftp.up.pt/pub/nongnu/icoutils/icoutils-0.32.3.tar.bz2
        sha256: 17abe02d043a253b68b47e3af69c9fc755b895db68fdc8811786125df564c6e0

      # Patch: wrestool memory fix
      - type: patch
        path: 0001-wrestool-Fix-get_resource_id_quoted-to-return-heap-a.patch

      # Patch: GCC 15 / C23 callback fixes (your iterator(void*) patch)
      - type: patch
        path: 0002-gcc15.patch

  - name: perl
    no-autogen: true
    config-opts:
    - "-des"
    - "-Duseshrplib"
    build-options:
      cflags: "-fPIC"
      ldflags: "-fpic"
    sources:
    - type: archive
      url: https://www.cpan.org/src/5.0/perl-5.42.0.tar.xz
      sha256: 73cf6cc1ea2b2b1c110a18c14bbbc73a362073003893ffcedc26d22ebdbdd0c3
    - type: script
      dest-filename: configure
      commands:
      - exec ./configure.gnu $@
    post-install:
      - find /app/lib/perl5 -type f -exec chmod u+w {} \;
  
  - name: exiftool
    buildsystem: simple
    build-commands:
      - perl Makefile.PL
      - make
      - make install 
    sources:
      - type: archive
        url: https://github.com/exiftool/exiftool/archive/refs/tags/12.68.tar.gz
        sha256: 49273f93edcd32eee3725b458a2c7151d8e353281dc52bfa3d063c92962ab6d8
        
  - name: desktop-file-utils
    build-options:
      no-debuginfo: true  
    buildsystem: meson
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/desktop-file-utils/releases/desktop-file-utils-0.27.tar.xz
        sha256: a0817df39ce385b6621880407c56f1f298168c040c2032cedf88d5b76affe836

  - name: zenity
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/zenity/3.44/zenity-3.44.5.tar.xz
        sha256: 29ac447f4246b1da783a3c28ddc80b0ef7c80eccd5836ad9140abf89841d0eab

  - name: WineZGUI
    buildsystem: simple
    build-commands:
      - ./setup -i --flatpak --prefix=/app
    sources:
      - type: git
        tag: 0.99.15
        commit: 13b1a062b9cc98b558e5d93ef00c7a6cb2dc4874
        url: https://github.com/fastrizwaan/WineZGUI.git
